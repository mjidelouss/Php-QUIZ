  </head>
  <body id="landing-body">
    <div class="stepper-wrapper mt-4">
      <div class="stepper-item completed active">
        <div class="step-counter"><i class="bi bi-card-text fs-3"></i></div>
        <div class="step-name">RULES</div>
      </div>
      <div class="stepper-item completed active">
        <div class="step-counter"><i class="bi bi-hourglass-split fs-3"></i></div>
        <div class="step-name">TEST</div>
      </div>
      <div class="stepper-item active">
        <div class="step-counter"><i class="bi bi-clipboard-fill fs-3"></i></div>
        <div class="step-name">SCORE</div>
      </div>
    </div>
      <!-- QUIZZ CONTAINER -->
      <div class="container mt-4">
        <div id="game" class="justify-center flex-column">
          <div id="hud">
            <div class="hud-item">
              <p id ="progressText" class="hud-prefix fw-bold">
                Question
              </p>
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>
            <div class="hud-item">
              <p class="hud-prefix fw-bold">
                Timer
              </p>
              <h1 class="hud-main-text" id="time">00:30</h1>
            </div>
            <div class="hud-item">
              <p class="hud-prefix fw-bold">
                Score
              </p>
              <h1 class="hud-main-text" id="score">0</h1>
            </div>
          </div>
          <h3 id="question" class="mb-4 mt-3">What iS the answer to this question</h3>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" id="choice1" data-correct="false">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" id="choice2" data-correct="false">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" id="choice3" data-correct="false">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" id="choice4" data-correct="false">Choice 4</p>
          </div>
        </div>
      </div>
    </body>
